{% extends 'base.html' %}

{% block content %}
    <h1>Users</h1>
    <a href="{% url 'new-recipe' %}">Add New User</a>

    <table>
        <tr>
            <th>Users</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{recipe.name}}</td>
            <td><a href="{% url 'user' user.id %}">View</a></td>
        </tr>
        {% empty %}
        <h3>No Recipes Available</h3>
        {% endfor %}
    </table>
{% endblock content %}
