<!-- This page is the login page. -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section id="welcomePage" class="containerControl">
        <div class="container">
            <div class="homepageBody text-center">
                <div class="homeText">
                    <img src={% static "images/logo.png" %} alt="logo" class="img-fluid homeLogo">
                    <h3 class="homeBannerTitle text-center pt-4">Let’s cook today!</h3>
                    <div class="signInForm">
                        <h3>Sign In</h3>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" id="userNamee" placeholder="Enter username">                                
                            </div>
                            <div class="form-group pt-4">
                                <input type="password" name="password" class="form-control" id="" placeholder="Enter password"> 
                            </div>
                            <div class="form-group px-5">
                                {{ form.non_field_errors.as_text }}
                            </div>
                            <div class="text-center"> <button type="submit" class="btn button mt-5">Login</button></div>
                            </form>
                            <div class="loginWarning">
                                <p class="loginWarningText">Don’t have an a count?<a href="{% url 'register' %}" class="bold green">
                                    Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
